{% load taggit_templatetags2_tags %}
{% for book in books %}

<div class="panel panel-primary">
  <div class="panel-body">
    <div>
      <a href="{% url 'book_detail' slug=book.slug %}" id="abook">{{book.title}}</a>
      <p class="published_by">Por: {{book.owner.get_full_name}}</p>
      <p>{{book.description|truncatechars:200}}</p>
    </div>
  </div>
  <div class="panel-footer">
    <!-- {% get_taglist as tags %} -->
    <!-- {% get_taglist as tags for 'books.Book' %} -->
    {% get_tags_for_object book as "tags" %}
    <ul class="list-inline">
      {% for tag in tags %}
        <li>{{tag}} </li>
      {% endfor %}
    </ul>
  </div>
</div>
<style type="text/css">
  .published_by{
    font-size: 13px;
    font-style: italic;
  }
  .panel-primary{
    border: 10px;
  }
</style>
{% endfor %}
