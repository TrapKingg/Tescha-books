{% extends 'base.html' %}

{% block title %} Editar {{book.title}} {% endblock title %}

{% load widget_tweaks %}

{% block content %}
<div class="container" id="cont">
  <div class="row">
    <div class="col-sm-8 col-md-offset-2">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success"><span class="fa fa-pencil fa-lg"></span> Actualizar</button>
      </form>
    </div>
  </div>
</div>

<style type="text/css">
#cont{
  margin-top: 100px;
  background-color: #fff;
  border-radius: 10px;
  padding: 10px 10px 10px 10px;

}
#id_book_type {
    border: 1px solid #ccc;
    width: 200px;
    border-radius: 3px;
    overflow: hidden;
}

#id_book_type select {
    padding: 5px 8px;
    width: 130%;
    border: none;
    box-shadow: none;
    background: transparent;
    background-image: none;
    -webkit-appearance: none;
}

.#id_book_type select:focus {
    outline: none;
}
.btn-success{
  background-color: green;
  border-color: green;
  width: 250px;
  margin-bottom: 10px;
}
</style>
{% endblock content %}
