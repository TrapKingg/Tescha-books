{% extends 'base.html' %}

{% block title %} Resetear Contraseña {% endblock title %}

{% block content %}
<div class="modal-dialog">
    <div class="loginmodal-container">
        <h4>Ingresa tu dirección de correo electronico para obtener una nueva contraseña</h4>
        <br>
        <form role="form" action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
</div>

{% endblock content %}
